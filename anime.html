<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Anime</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    a {
      color: cyan;
      text-decoration: none;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      max-width: 400px;
      display: block;
    }
    .episode {
      background: #222;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <a href="index.html">&larr; Kembali</a>
  <div id="anime-detail">Memuat...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    async function loadAnime() {
      if (!slug) {
        document.getElementById("anime-detail").textContent = "Anime tidak ditemukan.";
        return;
      }

      const res = await fetch(`https://www.sankavollerei.com/anime/stream/anime/${slug}`);
      const anime = await res.json();

      let imgUrl = anime.thumbnail;
      if (imgUrl && !imgUrl.startsWith("http")) {
        imgUrl = "https://www.sankavollerei.com" + imgUrl;
      }

      const container = document.getElementById("anime-detail");
      container.innerHTML = `
        <h1>${anime.title}</h1>
        <img src="${imgUrl}" alt="${anime.title}" 
             onerror="this.src='https://via.placeholder.com/400x600?text=No+Image'">
        <p>${anime.synopsis || "Tidak ada sinopsis."}</p>
        <h3>Daftar Episode</h3>
        <div id="episodes"></div>
      `;

      const epContainer = document.getElementById("episodes");
      anime.episodes?.forEach(ep => {
        const div = document.createElement("div");
        div.className = "episode";
        div.textContent = ep.title || "Episode";
        epContainer.appendChild(div);
      });
    }

    loadAnime();
  </script>
</body>
</html>
