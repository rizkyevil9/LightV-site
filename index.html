<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Foto AI Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-10 space-y-8">
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-500">Editor Foto AI Gemini</h1>
            <p class="text-gray-400 mt-2">Unggah gambar dan berikan perintah untuk mengeditnya secara ajaib!</p>
        </div>

        <div id="errorMessage" class="hidden bg-red-800/50 border border-red-600 text-red-300 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Oops!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div>
                    <h2 class="text-xl font-semibold mb-2 text-gray-300">1. Unggah Gambar Anda</h2>
                    <div id="upload-container">
                        <label for="image-upload" class="custom-file-upload w-full rounded-lg">
                            <svg class="mx-auto h-12 w-12 text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <span class="mt-2 block text-sm font-medium text-gray-400">Pilih file atau tarik ke sini</span>
                            <span class="mt-1 block text-xs text-gray-500">PNG, JPG, WEBP hingga 10MB</span>
                        </label>
                        <input id="image-upload" name="image-upload" type="file" class="sr-only" accept="image/png, image/jpeg, image/webp">
                    </div>
                    <div id="image-preview-container" class="mt-4 hidden">
                        <p class="text-sm font-medium text-gray-400 mb-2">Pratinjau:</p>
                        <img id="image-preview" src="#" alt="Pratinjau Gambar" class="rounded-lg max-h-60 w-auto mx-auto shadow-lg">
                    </div>
                </div>

                <div>
                    <h2 class="text-xl font-semibold mb-2 text-gray-300">2. Tulis Perintah Editan</h2>
                    <textarea id="prompt-input" rows="4" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Contoh: Ubah latar belakang menjadi pantai saat senja, atau tambahkan topi ulang tahun di kepalanya..."></textarea>
                </div>
                
                <button id="generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center transition-all duration-300 ease-in-out disabled:bg-gray-500 disabled:cursor-not-allowed">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.553L16.5 21.75l-.398-1.197a3.375 3.375 0 00-2.456-2.456L12.75 18l1.197-.398a3.375 3.375 0 002.456-2.456L16.5 14.25l.398 1.197a3.375 3.375 0 002.456 2.456L20.25 18l-1.197.398a3.375 3.375 0 00-2.456 2.456z" />
                    </svg>
                    <span>Buat Gambar</span>
                </button>
            </div>

            <div class="flex flex-col items-center justify-center bg-gray-900/50 rounded-lg p-4 border-2 border-dashed border-gray-700 min-h-[300px]">
                <div id="loading" class="hidden text-center space-y-3">
                    <div class="loader mx-auto"></div>
                    <p class="text-gray-400">AI sedang bekerja... mohon tunggu sebentar.</p>
                </div>
                <div id="result-container" class="text-center">
                    <img id="result-image" src="" alt="Hasil Gambar" class="hidden rounded-lg max-h-96 w-auto shadow-lg">
                    <p id="placeholder-text" class="text-gray-500">Hasil editan gambar akan muncul di sini.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
