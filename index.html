<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Anime Populer</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .anime {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: background 0.3s;
    }
    .anime:hover {
      background: #333;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Daftar Anime Populer</h1>
  <div id="anime-list" class="grid">Memuat...</div>

  <script>
    async function loadAnime() {
      const res = await fetch("https://www.sankavollerei.com/anime/stream/popular");
      const data = await res.json();
      const list = data.data || [];
      const container = document.getElementById("anime-list");
      container.innerHTML = "";
      list.forEach(anime => {
        const div = document.createElement("div");
        div.className = "anime";
        div.innerHTML = `
          <a href="anime.html?slug=${anime.slug}">
            <img src="${anime.thumbnail}" alt="${anime.title}">
            <h3>${anime.title}</h3>
          </a>
        `;
        container.appendChild(div);
      });
    }
    loadAnime();
  </script>
</body>
</html>
