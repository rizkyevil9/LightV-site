<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Anime Populer</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .anime {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: background 0.3s;
    }
    .anime:hover {
      background: #333;
    }
    img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }
    a {
      color: white;
      text-decoration: none;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Daftar Anime Populer</h1>
  <input id="searchInput" placeholder="Cari anime... (contoh: Naruto)">
  <div id="anime-list" class="grid">Memuat...</div>

  <script>
    const API_BASE = "https://www.sankavollerei.com/anime/stream";

    async function loadAnime(url) {
      const res = await fetch(url);
      const data = await res.json();
      const list = data.data || [];
      const container = document.getElementById("anime-list");
      container.innerHTML = "";

      list.forEach(anime => {
        let imgUrl = anime.thumbnail;

        // pastikan URL gambar lengkap
        if (imgUrl && !imgUrl.startsWith("http")) {
          imgUrl = "https://www.sankavollerei.com" + imgUrl;
        }

        const div = document.createElement("div");
        div.className = "anime";
        div.innerHTML = `
          <a href="anime.html?slug=${anime.slug}">
            <img src="${imgUrl}" alt="${anime.title}" 
              onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">
            <h3>${anime.title}</h3>
          </a>
        `;
        container.appendChild(div);
      });
    }

    // muat daftar populer saat pertama kali
    loadAnime(`${API_BASE}/popular`);

    // fitur pencarian
    const input = document.getElementById("searchInput");
    input.addEventListener("keyup", async (e) => {
      const query = e.target.value.trim();
      if (query.length === 0) {
        loadAnime(`${API_BASE}/popular`);
      } else {
        const res = await fetch(`https://www.sankavollerei.com/anime/stream/search/${encodeURIComponent(query)}`);
        const data = await res.json();
        const list = data.data || [];
        const container = document.getElementById("anime-list");
        container.innerHTML = "";

        if (list.length === 0) {
          container.innerHTML = "<p>Tidak ditemukan.</p>";
          return;
        }

        list.forEach(anime => {
          let imgUrl = anime.thumbnail;
          if (imgUrl && !imgUrl.startsWith("http")) {
            imgUrl = "https://www.sankavollerei.com" + imgUrl;
          }

          const div = document.createElement("div");
          div.className = "anime";
          div.innerHTML = `
            <a href="anime.html?slug=${anime.slug}">
              <img src="${imgUrl}" alt="${anime.title}" 
                onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">
              <h3>${anime.title}</h3>
            </a>
          `;
          container.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
