    <style>
        /* ============================================
           CSS VARIABLES & RESET
           ============================================ */
        :root {
            --deep-navy: #0a0e27;
            --navy-blue: #1a1f4d;
            --black: #000000;
            --gold: #d4af37;
            --gold-light: #f4d03f;
            --gold-dark: #b8860b;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(212, 175, 55, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--deep-navy) 0%, var(--black) 50%, var(--navy-blue) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--white);
            overflow-x: hidden;
            position: relative;
        }

        /* ============================================
           GOLD DUST PARTICLES CANVAS
           ============================================ */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* ============================================
           LANDING OVERLAY
           ============================================ */
        .landing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--deep-navy) 0%, var(--black) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease-in-out, visibility 1.5s ease-in-out;
        }

        .landing-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .overlay-content {
            text-align: center;
            padding: 2rem;
        }

        .overlay-logo {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--gold);
            margin-bottom: 1rem;
            letter-spacing: 3px;
        }

        .overlay-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-style: italic;
        }

        .unlock-btn {
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            padding: 1.2rem 3rem;
            font-family: 'Cinzel', serif;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }
            50% { box-shadow: 0 0 40px rgba(212, 175, 55, 0.6); }
        }

        .unlock-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .unlock-btn:hover::before {
            left: 100%;
        }

        .unlock-btn:hover {
            background: var(--gold);
            color: var(--deep-navy);
            transform: scale(1.05);
        }

        /* ============================================
           MAIN CONTENT
           ============================================ */
        .main-content {
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ============================================
           HERO SECTION
           ============================================ */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .hero-badge {
            display: inline-block;
            border: 1px solid var(--gold);
            padding: 0.5rem 1.5rem;
            margin-bottom: 2rem;
            font-family: 'Cinzel', serif;
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            letter-spacing: 4px;
            color: var(--gold);
            text-transform: uppercase;
        }

        .hero-school {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .hero-class {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-style: italic;
        }

        .typewriter-container {
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typewriter-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 3vw, 1.8rem);
            color: var(--white);
            font-style: italic;
            position: relative;
        }

        .typewriter-text::after {
            content: '|';
            animation: blink 0.7s infinite;
            color: var(--gold);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .scroll-indicator i {
            color: var(--gold);
            font-size: 1.5rem;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

           SECTION STYLES
           ============================================ */

            padding: 5rem 1rem;

        .section-title {

            font-size: clamp(1.8rem, 4vw, 2.8rem);
            color: var(--gold);
            text-align: center;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .section-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 3rem;
            font-style: italic;
        }

        .section-divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 0 auto 3rem;
        }

        /* ============================================
           STUDENT CARDS GRID
           ============================================ */
        .students-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        @media (min-width: 640px) {
            .students-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .students-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1280px) {
            .students-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* ============================================
           GLASSMORPHISM CARD

        .student-card:hover::before {

            position: absolute;

            right: 15px;

            font-size: 3.5rem;
            font-weight: 700;
            color: rgba(212, 175, 55, 0.15);
            line-height: 1;
            z-index: 0;
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .card-name {
            font-family: 'Cinzel', serif;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--gold);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .card-birthdate {
            font-family: 'Poppins', sans-serif;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-birthdate i {
            color: var(--gold);
            font-size: 0.8rem;
        }

        .card-hint {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: rgba(212, 175, 55, 0.7);
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* ============================================
           MODAL POPUP
           ============================================ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            padding: 1rem;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--deep-navy) 0%, var(--navy-blue) 100%);

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            color: var(--gold);
            font-size: 1.5rem;

        }

        }

        .modal-name {
            font-family: 'Cinzel', serif;

            color: var(--gold);
            margin-bottom: 0.5rem;
        }

        .modal-birthdate {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
        }

        .modal-divider {
            width: 60px;
            height: 2px;
            background: var(--gold);
            margin: 0 auto 1.5rem;
        }

        .modal-quote {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--white);

            position: relative;
            padding: 0 1rem;
        }

        .modal-quote::before,
        .modal-quote::after {
            content: '"';
            font-size: 2rem;
            color: var(--gold);
            position: absolute;
            opacity: 0.5;
        }

        .modal-quote::before {
            top: -10px;
            left: -5px;
        }

        .modal-quote::after {
            bottom: -20px;
            right: -5px;
        }

            background: linear-gradient(180deg, transparent 0%, rgba(10, 14, 39, 0.8) 100%);

        .form-input:focus,

        .form-textarea {

            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);

            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;

            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);

           FLOATING MUSIC PLAYER
           ============================================ */

            right: 2rem;

            height: 60px;
            border-radius: 50%;

            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
            transition: all 0.4s ease;
            position: relative;
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.6);
        }

        .music-btn.playing {
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .music-btn i {
            font-size: 1.5rem;
            color: var(--deep-navy);
        }

        .music-tooltip {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: var(--gold);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .music-btn:hover .music-tooltip {
            opacity: 1;
            visibility: visible;
        }
