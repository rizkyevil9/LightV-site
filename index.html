<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Prompt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Image to Prompt Generator</h1>
    <p>Kirim gambar, dan AI akan membuat prompt untukmu.</p>

    <div class="upload-box" id="drop-zone">
      <input type="file" id="imageInput" accept="image/*">
      <p>Tarik gambar ke sini atau klik untuk memilih</p>
    </div>

    <div id="preview"></div>

    <button id="generateBtn" disabled>Generate Prompt</button>

    <div id="loading" class="hidden">‚è≥ Sedang memproses...</div>
    <div id="result" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
